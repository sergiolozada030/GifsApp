<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <a
      *ngFor="let item of historial"
      href="#"
      class="list-group-item list-item-action"
      (click)="buscarGif(item)"
    >
      {{ item | titlecase }}
    </a>
  </div>

  <button
    *ngIf="historial.length > 0"
    type="button"
    class="btn btn-danger mt-4"
    style="width: 100%"
    (click)="borrarHistorial()"
  >
    Borrar Historial
  </button>
</div>
